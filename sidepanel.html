<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharkbook AI Form Filler</title>
  <style>
    /* ===== CSS 变量主题系统 ===== */
    :root {
      /* Light Theme (默认) */
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #e8e8e8;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border-color: #e0e0e0;
      --border-light: #f0f0f0;
      --accent-color: #1a1a1a;
      --accent-hover: #333333;
      --success-color: #2d2d2d;
      --shadow: rgba(0, 0, 0, 0.06);
      --shadow-hover: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      /* Dark Theme */
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2d2d2d;
      --text-primary: #f5f5f5;
      --text-secondary: #b3b3b3;
      --text-muted: #808080;
      --border-color: #333333;
      --border-light: #262626;
      --accent-color: #ffffff;
      --accent-hover: #e0e0e0;
      --success-color: #d4d4d4;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.5);
    }

    /* ===== 基础样式 ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 20px;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    /* ===== 主题切换按钮 ===== */
    .theme-toggle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
      border-color: var(--text-muted);
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
      fill: var(--text-primary);
      transition: fill 0.2s ease;
    }

    /* 隐藏非当前主题的图标 */
    .icon-sun { display: none; }
    .icon-moon { display: block; }
    [data-theme="dark"] .icon-sun { display: block; }
    [data-theme="dark"] .icon-moon { display: none; }

    /* ===== Card 卡片 ===== */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 4px 12px var(--shadow);
    }

    .card-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* ===== 按钮 ===== */
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-success {
      background-color: var(--success-color);
      color: var(--bg-primary);
      margin-top: 12px;
    }

    .btn-success:hover {
      opacity: 0.9;
    }

    /* ===== 状态显示 ===== */
    #status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 12px;
      min-height: 20px;
      text-align: center;
    }

    /* ===== 结果区域 ===== */
    .results-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .input-item {
      border: 1px solid var(--border-light);
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 13px;
      background: var(--bg-primary);
      transition: all 0.2s ease;
    }

    .input-item:hover {
      border-color: var(--border-color);
    }

    .input-item label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .input-item .val-preview {
      color: var(--text-secondary);
      word-break: break-all;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
      font-size: 12px;
      padding: 6px 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    /* ===== 工具类 ===== */
    .hidden {
      display: none !important;
    }

    /* ===== 滚动条样式 ===== */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Sharkbook AI</h1>
    <button class="theme-toggle" id="themeToggle" title="切换主题">
      <!-- Sun icon (显示在 dark 模式) -->
      <svg class="icon-sun" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 17.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 1.5a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-17a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 12 2zm0 18a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 12 20zM4.22 4.22a.75.75 0 0 1 1.06 0l1.06 1.06a.75.75 0 0 1-1.06 1.06L4.22 5.28a.75.75 0 0 1 0-1.06zm13.44 13.44a.75.75 0 0 1 1.06 0l1.06 1.06a.75.75 0 0 1-1.06 1.06l-1.06-1.06a.75.75 0 0 1 0-1.06zM2 12a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 2 12zm18 0a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 20 12zM5.28 18.72a.75.75 0 0 1 0-1.06l1.06-1.06a.75.75 0 1 1 1.06 1.06l-1.06 1.06a.75.75 0 0 1-1.06 0zm13.44-13.44a.75.75 0 0 1 0-1.06l1.06-1.06a.75.75 0 1 1 1.06 1.06l-1.06 1.06a.75.75 0 0 1-1.06 0z"/>
      </svg>
      <!-- Moon icon (显示在 light 模式) -->
      <svg class="icon-moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.1 22c-5.5 0-10-4.5-10-10 0-4.8 3.4-8.8 8.1-9.8.5-.1.9.1 1.1.5.2.4.1.9-.2 1.2-1.5 1.3-2.3 3.2-2.3 5.1 0 3.9 3.1 7 7 7 1.9 0 3.7-.8 5.1-2.2.3-.3.8-.4 1.2-.2.4.2.6.6.5 1.1-1 4.6-5 8-9.8 8h.3z"/>
      </svg>
    </button>
  </header>

  <!-- 主功能区 -->
  <div class="card">
    <p class="card-title">智能表单填充</p>
    <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 16px;">
      分析当前页面表单，AI 自动生成填充内容
    </p>
    <button id="startBtn" class="btn btn-primary">开始分析</button>
    <div id="status">就绪</div>
  </div>

  <!-- 结果区域 -->
  <div id="resultsArea" class="card hidden">
    <p class="results-title">识别到的表单字段</p>
    <div id="inputsList"></div>
    <button id="fillBtn" class="btn btn-success">一键填充</button>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
